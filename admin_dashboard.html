<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
</head>
<body class="grain bg-black text-white min-h-screen p-6">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-red-500">Admin Control Panel</h1>
        
        <div id="user-list-container" class="space-y-4">
            <p class="text-gray-500">Loading user data...</p>
        </div>

        <button id="admin-logout" class="mt-8 px-6 py-3 bg-red-700 rounded-lg hover:bg-red-800 transition">Admin Logout</button>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Edit User Data</h2>
            <form id="edit-user-form" class="space-y-4">
                <p>Editing Phone: <span id="modal-phone" class="font-bold text-cyan-400"></span></p>
                
                <label class="block text-sm font-medium text-gray-300">
                    Balance ($):
                    <input type="number" step="0.01" id="edit-balance" class="w-full px-4 py-2 bg-gray-700 rounded mt-1 text-white placeholder-gray-500">
                </label>
                <label class="block text-sm font-medium text-gray-300">
                    VIP Level (0/1/2):
                    <input type="number" id="edit-vip" class="w-full px-4 py-2 bg-gray-700 rounded mt-1 text-white placeholder-gray-500">
                </label>
                
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="close-modal" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-700">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-green-500 rounded hover:bg-green-600">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // --- ADMIN LOGIN SECURITY CHECK ---
        const loggedInUser = localStorage.getItem('currentUserPhone');
        // If the current user is NOT the admin, deny access.
        if (loggedInUser !== '9999999999') { 
            alert('Access Denied: Admin privileges required.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ADMIN PANEL - Elite Task Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family: system-ui}</style>
</head>
<body class="bg-black text-white min-h-screen p-10">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-5xl font-black text-red-500 mb-10 text-center">⚡ ADMIN CONTROL PANEL ⚡</h1>
    
    <div class="bg-red-900/50 border border-red-500 rounded-3xl p-8 mb-8">
      <h2 class="text-3xl font-bold text-red-400 mb-6">User Control Panel</h2>
      <input id="userId" placeholder="Enter User ID (e.g. Member_8821)" class="w-full p-4 bg-black/50 border border-red-500 rounded-xl mb-4 text-white">
      
      <div class="grid grid-cols-2 gap-4 mb-6">
        <input id...
        <button onclick="applyChanges()" class="col-span-2 py-5 bg-gradient-to-r from-red-600 to-pink-600 font-black text-xl rounded-xl hover:scale-105 transition">
          APPLY CHANGES TO USER
        </button>
      </div>
    </div>

    <div class="text-center text-gray-400">
      <p>Current Users in System: <span id="userCount">1</span></p>
      <button onclick="localStorage.clear(); alert('All data cleared')" class="mt-4 text-red-400 underline">Wipe All Data</button>
    </div>
  </div>

  <script>
    function applyChanges() {
      const id = document.getElementById('userId').value || 'default';
      const data = {
        balance: document.getElementById('balance').value || "0.00",
        frozen: document.getElementById('frozen').value || "0.00",
        depositAddr: document.getElementById('depositAddr').value || "TR7NHqjeKQxGTCuuP8vJ8j3uQ8Z8Z8Z8Z8",
        vip: document.getElementById('vip').value || "0"
      };
      localStorage.setItem(`user_${id}`, JSON.stringify(data));
      alert(`User ${id} updated!\nBalance: $${data.balance}\nFrozen: $${data.frozen}\nDeposit Address: ${data.depositAddr}\nVIP: ${data.vip}`);
    }
    // Auto load demo
    document.getElementById('depositAddr').value = "TR7NHqjeKQxGTCuuP8vJ8j3uQ8Z8Z8Z8Z8";
  </script>
</body>
</html>

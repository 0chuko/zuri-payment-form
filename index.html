<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELITE TASK PRO — 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
  <style>
    body{font-family:'Inter',sans-serif;background:#000;color:#fff;overflow-x:hidden;}
    .hero-gradient{background:radial-gradient(circle at 30% 70%, #1a0033 0%, #000 40%, #000 100%);}
    .glow{text-shadow:0 0 40px rgba(0,255,255,0.6);}
    .glass{border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.03);backdrop-filter:blur(20px);}
    .particle{position:absolute;width:2px;height:2px;background:#00ffff;border-radius:50%;opacity:0.4;animation:float 20s infinite linear;}
    @keyframes float{0%{transform:translateY(100vh) scale(0);}100%{transform:translateY(-100px) scale(1);}}
  </style>
</head>
<body class="min-h-screen hero-gradient relative">

  <!-- Particles -->
  <div id="particles" class="fixed inset-0 pointer-events-none"></div>

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 z-50 px-8 py-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 bg-gradient-to-br from-cyan-400 via-purple-500 to-pink-500 rounded-2xl"></div>
        <span class="text-2xl font-black tracking-tighter">ELITE TASK PRO</span>
      </div>
      <div class="flex items-center space-x-6">
        <a href="login.html" class="px-8 py-4 glass rounded-2xl hover:bg-white/10 transition">Login</a>
        <a href="register.html" class="px-10 py-4 bg-gradient-to-r from-cyan-400 to-purple-600 text-black font-bold rounded-2xl hover:scale-105 transition shadow-2xl">Register Free</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="relative min-h-screen flex items-center justify-center px-8">
    <div class="max-w-7xl mx-auto text-center">
      <!-- Badge -->
      <div class="inline-block mb-10 px-8 py-3 bg-gradient-to-r from-emerald-500/20 to-cyan-500/20 border border-emerald-500/40 rounded-full text-emerald-300 font-medium tracking-wider">
        #1 GLOBAL EARNING PLATFORM 2025
      </div>

      <!-- Headline -->
      <h1 class="text-7xl md:text-9xl font-black leading-none mb-8">
        <span class="block opacity-90">EARN DAILY</span>
        <span class="block glow bg-clip-text text-transparent bg-gradient-to-r from-cyan-300 via-purple-400 to-pink-400">UP TO $8,000</span>
      </h1>

      <p class="text-2xl md:text-3xl opacity-80 mb-16 max-w-4xl mx-auto leading-relaxed">
        Zero risk • Instant withdrawals • Backed by world-leading institutions
      </p>

      <!-- CTA -->
      <div class="flex flex-col md:flex-row gap-8 justify-center mb-20">
        <a href="register.html" class="group px-24 py-8 bg-white text-black font-black text-3xl rounded-3xl hover:scale-105 transition-all shadow-2xl">
          START EARNING NOW
          <i class="fas fa-arrow-right ml-4 group-hover:translate-x-2 transition"></i>
        </a>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-10 max-w-5xl mx-auto">
        <div class="glass rounded-3xl p-10 text-center">
          <div class="text-6xl font-black text-cyan-400 glow">$892M+</div>
          <p class="text-xl opacity-70 mt-4">Total Paid Out</p>
        </div>
        <div class="glass rounded-3xl p-10 text-center">
          <div class="text-6xl font-black text-purple-400 glow">3.2M+</div>
          <p class="text-xl opacity-70 mt-4">Active Members</p>
        </div>
        <div class="glass rounded-3xl p-10 text-center">
          <div class="text-6xl font-black text-green-400 glow">4.99★</div>
          <p class="text-xl opacity-70 mt-4">Member Rating</p>
        </div>
      </div>

      <!-- Backed By -->
      <div class="mt-24">
        <p class="text-lg opacity-60 mb-10">TRUSTED & BACKED BY</p>
        <div class="flex flex-wrap justify-center items-center gap-16 opacity-70">
          <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=024" class="h-12" alt="Binance">
          <img src="https://cryptologos.cc/logos/okex-okb-logo.png?v=024" class="h-12" alt="OKX">
          <span class="text-3xl font-bold text-gray-400">Temasek</span>
          <span class="text-3xl font-bold text-gray-400">Sequoia</span>
          <span class="text-3xl font-bold text-gray-400">a16z</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Floating Support -->
  <a href="service.html" class="fixed bottom-8 right-8 z-50 w-20 h-20 bg-gradient-to-br from-cyan-500 to-purple-600 rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition-all">
    <i class="fas fa-headset text-4xl"></i>
  </a>

  <script>
    // Particles
    for(let i=0;i<100;i++){
      const p=document.createElement('div');
      p.className='particle';
      p.style.left=Math.random()*100+'vw';
      p.style.animationDelay=Math.random()*20+'s';
      p.style.animationDuration=(15+Math.random()*25)+'s';
      document.getElementById('particles').appendChild(p);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Global Tasks — 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
  <style>
    body{font-family:'Inter',sans-serif;background:#000;color:#fff;}
    .grain{background:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9'/%3E%3C/filter%3E%3Crect width='256' height='256' filter='url(%23n)' opacity='0.07'/%3E%3C/svg%3E");}
  </style>
</head>
<body class="grain min-h-screen bg-gradient-to-br from-black via-slate-950 to-purple-950">
  <div class="relative min-h-screen flex items-center justify-center px-6 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent"></div>
    <div class="relative text-center z-10 max-w-5xl">
      <h1 class="text-5xl md:text-8xl font-black leading-tight">
        <span class="block opacity-70">Earn with</span>
        <span class="block bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400">Precision</span>
      </h1>
      <p class="mt-10 text-xl md:text-2xl opacity-80 max-w-2xl mx-auto leading-relaxed">The most exclusive task platform of 2025 — refined, private, and exceptionally rewarding.</p>
      <a href="register.html" class="mt-16 inline-block px-16 py-6 bg-white text-black font-bold text-xl rounded-full hover:scale-105 transition-all shadow-2xl">Begin Earning</a>
    </div>
  </div>
  <a href="service.html" class="fixed bottom-6 right-6 z-50 w-14 h-14 bg-gradient-to-br from-cyan-500 to-purple-600 rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition-all"><i class="fas fa-headset text-2xl"></i></a>
  <button onclick="window.scrollTo({top:0,behavior:'smooth'})" class="fixed bottom-6 left-6 z-50 w-12 h-12 bg-white/10 backdrop-blur-xl rounded-full opacity-0 hover:opacity-100 transition-all" id="topBtn"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/></svg></button>
  <script>window.addEventListener('scroll',()=>document.getElementById('topBtn').classList.toggle('opacity-100',window.scrollY>600));</script>
</body>
</html>

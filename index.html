<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Task Pro • 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-100vh) rotate(360deg); } }
  </style>
</head>
<body class="bg-black text-white min-h-screen overflow-x-hidden relative">

  <!-- Floating Particles -->
  <div class="fixed inset-0 pointer-events-none">
    <div class="absolute inset-0 bg-gradient-to-br from-cyan-900/20 via-transparent to-violet-900/20"></div>
    <div id="particles"></div>
  </div>

  <!-- Hero Section -->
  <section class="relative min-h-screen flex items-center justify-center px-6">
    <div class="text-center z-10 max-w-5xl">
      <h1 class="text-7xl md:text-9xl font-black tracking-tighter mb-6">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-gray-200 to-gray-500">Doing Simple</span><br>
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-white via-cyan-300 to-white">Tasks</span>
      </h1>
      <p class="text-xl md:text-3xl text-gray-300 mb-16 leading-relaxed">
        Join the #1 commission platform of 2025 • No experience needed • Instant payouts
      </p>

      <!-- Glowing CTA Button -->
      <a href="signup.html" class="inline-block group">
        <div class="relative px-12 py-6 bg-cyan-400 text-black font-bold text-xl rounded-full shadow-2xl shadow-cyan-400/50 hover:shadow-cyan-400/80 transform hover:scale-105 transition-all duration-300">
          <span class="relative z-10 flex items-center gap-3">
            START EARNING NOW — FREE
            <i class="fas fa-rocket text-lg group-hover:translate-x-1 transition"></i>
          </span>
          <div class="absolute inset-0 rounded-full bg-cyan-300 blur-xl opacity-70 group-hover:opacity-100 transition"></div>
        </div>
      </a>

      <!-- Down Arrow -->
      <div class="mt-32 animate-bounce">
        <i class="fas fa-chevron-down text-4xl text-gray-600"></i>
      </div>
    </div>
  </section>

  <!-- Stats Section -->
  <section class="py-32">
    <div class="max-w-6xl mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-12 text-center">
      <div>
        <div class="text-5xl md:text-6xl font-black text-cyan-400">$127M+</div>
        <p class="text-gray-400 mt-3">Total Paid</p>
      </div>
      <div>
        <div class="text-5xl md:text-6xl font-black text-cyan-400">892K+</div>
        <p class="text-gray-400 mt-3">Active Users</p>
      </div>
      <div>
        <div class="text-5xl md:text-6xl font-black text-cyan-400">4.98★</div>
        <p class="text-gray-400 mt-3">User Rating</p>
      </div>
      <div>
        <div class="text-5xl md:text-6xl font-black text-cyan-400">0 Sec</div>
        <p class="text-gray-400 mt-3">Payout Delay</p>
      </div>
    </div>
  </section>

  <!-- Particles Script -->
  <script>
    const particles = document.getElementById('particles');
    for(let i = 0; i < 60; i++) {
      const p = document.createElement('div');
      p.className = 'absolute w-1 h-1 bg-cyan-400/30 rounded-full blur-sm';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = '100vh';
      p.style.animation = `float ${8 + Math.random() * 12}s linear infinite`;
      p.style.animationDelay = Math.random() * 5 + 's';
      particles.appendChild(p);
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up • Elite Task Pro 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-violet-900/30 via-black to-cyan-900/30">
  <div class="relative w-full max-w-md">
    <div class="bg-white/5 backdrop-blur-3xl border border-white/10 rounded-3xl p-12 shadow-2xl">
      <h1 class="text-5xl font-black text-center mb-4 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-white">Elite Task Pro</h1>
      <p class="text-center text-gray-400 mb-10">Create your free account • Start earning in minutes</p>

      <form onsubmit="event.preventDefault(); localStorage.setItem('user', 'true'); setTimeout(()=>window.location='dashboard.html', 1000);">
        <input type="text" placeholder="Full Name" required class="w-full px-6 py-5 mb-5 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 transition">
        <input type="email" placeholder="Email Address" required class="w-full px-6 py-5 mb-5 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 transition">
        <input type="password" placeholder="Password" required class="w-full px-6 py-5 mb-10 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 transition">
        
        <button type="submit" class="w-full py-6 bg-gradient-to-r from-cyan-400 to-cyan-500 text-black font-bold text-xl rounded-2xl shadow-lg shadow-cyan-400/50 hover:shadow-cyan-400/80 transform hover:scale-105 transition-all">
          CREATE ACCOUNT & START EARNING
        </button>
      </form>
    </div>
  </div>
</body>
</html>

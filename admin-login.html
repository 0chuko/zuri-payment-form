<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Admin Login</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-black min-h-screen flex items-center justify-center">
  <div class="bg-gradient-to-br from-purple-900/50 to-cyan-900/50 backdrop-blur-xl border border-cyan-500/50 rounded-3xl p-12 w-96">
    <h1 class="text-4xl font-black text-cyan-400 text-center mb-10">ADMIN LOGIN</h1>
    <form onsubmit="event.preventDefault(); 
      if(this.user.value==='admin' && this.pass.value==='admin'){
        localStorage.setItem('admin','true'); window.location='admin.html';
      }else{alert('Wrong credentials');}">
      <input type="text" name="user" placeholder="Username" class="w-full p-4 mb-4 bg-black/50 border border-cyan-500 rounded-xl text-white" required>
      <input type="password" name="pass" placeholder="Password" class="w-full p-4 mb-8 bg-black/50 border border-cyan-500 rounded-xl text-white" required>
      <button type="submit" class="w-full py-5 bg-gradient-to-r from-cyan-500 to-purple-600 font-black text-xl rounded-xl hover:scale-105 transition">LOGIN</button>
    </form>
  </div>
</body></html>

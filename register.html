<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Join</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet"><script src="https://cdn.tailwindcss.com"></script></head>
<body class="grain bg-black min-h-screen flex items-center justify-center px-6">
<div class="w-full max-w-md"><h1 class="text-5xl font-black text-center bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-400 mb-10">Create Account</h1>
<form onsubmit="event.preventDefault();localStorage.setItem('loggedin','true');window.location='home.html';" class="space-y-8">
<input type="text" placeholder="Full Name" required class="w-full px-8 py-5 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl text-white placeholder-gray-500 focus:border-cyan-400 transition">
<input type="tel" placeholder="Phone Number" required class="w-full px-8 py-5 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl text-white placeholder-gray-500 focus:border-cyan-400 transition">
<input type="password" placeholder="Password" required class="w-full px-8 py-5 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl text-white placeholder-gray-500 focus:border-cyan-400 transition">
<button type="submit" class="w-full py-6 bg-gradient-to-r from-cyan-400 to-purple-500 text-black font-bold text-xl rounded-2xl hover:scale-105 transition shadow-2xl">Begin Earning</button>
</form><p class="text-center mt-8 text-gray-500">Already a member? <a href="login.html" class="text-cyan-400 hover:underline">Sign in</a></p></div>
</body></html>
